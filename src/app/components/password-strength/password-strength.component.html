<section>
  <div class="strength-wrapper">
    <form class="show-wrapper" [formGroup]="formGroup">
      <app-password-input
        [formControlName]="'password'"
        (input)="checkPasswordStrength()"
      ></app-password-input>
    </form>

    <div
      *ngFor="let color of passwordStrengthColors; let i = index"
      class="strength-section"
      [ngStyle]="{ 'background-color': color }"
    ></div>
  </div>
</section>
