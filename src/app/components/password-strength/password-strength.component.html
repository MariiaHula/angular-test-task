<section>
  <div class="strength-wrapper">
    <div class="show-wrapper">
      <app-password-input
        [formControl]="passwordControl"
        (input)="checkPasswordStrength()"
      ></app-password-input>
    </div>
    <app-password-details
      [passwordStrengthColors]="passwordStrengthColors"
    ></app-password-details>
  </div>
</section>
